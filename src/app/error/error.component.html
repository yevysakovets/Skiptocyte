<mat-card class="max-w-[25rem] mt-10 mx-auto">
  <div class="text-center flex flex-col gap-4 items-center">
    <p class="text-slate-600 text-6xl font-bold">404</p>
    <p class="text-slate-700 text-2xl">Page Not Found</p>
    <p class="text-slate-700 text-lg">
      The page you are looking for does not exist.
    </p>
    <button
      mat-raised-button
      color="accent"
      routerLink="/"
      routerLinkActive="active-btn"
      [routerLinkActiveOptions]="{ exact: true }"
      class="w-[40%]"
    >
      Home
    </button>
  </div>
</mat-card>
